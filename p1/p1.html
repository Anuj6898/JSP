<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>P1</title>
        <link rel="stylesheet" href="p1.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
                integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
                crossorigin="anonymous">
        <script defer src="p1.js"></script>
</head>

<body>
        <div class="dark-mode">
                <button id="light" class="light"><i class="fas fa-sun"></i></button>
                <button id="dark" class="dark"><i class="fas fa-moon"></i></button>
        </div>


        <div class="cal-grid">

                <div class="cal-output">
                        <div data-prev class="cal-prev-output"></div>
                        <div data-current class="cal-current-output"></div>
                </div>
                <button data-ac class="btn span-two">AC</button>
                <button data-delete class="btn">DEL</button>
                <button data-operation class="btn">÷</button>
                <button data-number class="btn">1</button>
                <button data-number class="btn">2</button>
                <button data-number class="btn">3</button>
                <button data-operation class="btn">∗</button>
                <button data-number class="btn">4</button>
                <button data-number class="btn">5</button>
                <button data-number class="btn">6</button>
                <button data-operation class="btn">+</button>
                <button data-number class="btn">7</button>
                <button data-number class="btn">8</button>
                <button data-number class="btn">9</button>
                <button data-operation class="btn">-</button>
                <button data-number class="btn">.</button>
                <button data-number class="btn">0</button>
                <button data-equals class="btn span-two">=</button>
        </div>
        <div class="counter-grid">
                <h2>Counter</h2>
                <div id="counter-output" class="counter-output"></div>
                <div class="counter-input">
                        <button id="sub">-</button>
                        <button id="add">+</button>
                </div>
        </div>

</body>

</html>
